---
layout: default
title: Home
css: home.css
---

<div class="featured_slideshow">

</div>
<section class="latest_news">
  <h1>Latest News</h1>
  <hr>
  <div class="horizontal_scroll_list">
    {% for post in site.posts %}

    <div class="list_item">
      <div class="row">
        <h1><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
      </div>
      <div class="row">
        <span>
          <img src="{{ site.baseurl }}/assets/img/post_author_images/{{ post.author }}.jpg" alt="{{ post.author }} Image">
          {{ post.author }}
        </span>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z"/></svg>
          {{ post.date | date_to_string }}
        </span>
        <svg class="list_item_type_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 16h13v1h-13v-1zm13-3h-13v1h13v-1zm0-6h-5v1h5v-1zm0 3h-5v1h5v-1zm-17-8v17.199c0 .771-1 .771-1 0v-15.199h-2v15.98c0 1.115.905 2.02 2.02 2.02h19.958c1.117 0 2.022-.904 2.022-2.02v-17.98h-21zm19 17h-17v-15h17v15zm-9-12h-6v4h6v-4z"/></svg>
      </div>
    </div>

    {% endfor %}
  </div>
</section>
<section class="bills">
  <h1>Recent Bills</h1>
  <hr>
  <div class="horizontal_scroll_list">

  </div>
</section>
