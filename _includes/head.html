<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor/skeleton.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/nav.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/footer.css">
  {% if page.layout == "newsarticle" %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pages/newsarticle.css">
  {% else %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pages/{{ page.css }}">
  {% endif %}
  <link rel="icon" href="{{ site.baseurl }}/assets/img/main_logo.png">
</head>
